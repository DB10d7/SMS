
    <div class="container main mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="justify-content-center align-items-center" style="width: 80%;">
            <div>
                <form [formGroup]="createStudents" (ngSubmit)="createStudent()">
                    <div class="form-group mb-3">
                      <label class="form-label">NAME</label>
                      <input type="text" class="form-control" placeholder="Enter Your Blog Title" formControlName="name">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">NUMBER</label>
                        <input type="text" class="form-control" placeholder="Enter Your Blog Body" formControlName="number">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">E-MAIL</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="mailid">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">CLASS</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="class">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">BRANCH</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="branch">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">SECTION</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="section">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
            </div>
        </div>
    </div>
